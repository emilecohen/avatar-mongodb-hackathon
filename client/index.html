<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="main">
      <div class="actionRowsWrap">
        <div class="actionRow">
          <button id="newBtn">New</button>
          <button id="startBtn">Start</button>
          <button id="closeBtn">Close</button>
        </div>

        <div class="actionRow">
          <label>
            Company Name
            <input id="companyName" type="text" />
          </label>
          <label>
            Website Url
            <input id="websiteInput" type="text" />
          </label>
          <button id="trainBtn">Train you AI Salesman</button>
        </div>

        <div class="actionRow">
          <label>
            Message
            <input id="taskInput" type="text" />
          </label>
          <button id="repeatBtn">Repeat</button>
          <button id="talkBtn">Talk</button>
        </div>
      </div>

      <p id="status"></p>

      <div class="videoSectionWrap">
        <div class="videoWrap">
          <video id="mediaElement" class="videoEle show" autoplay></video>
          <canvas id="canvasElement" class="videoEle hide"></canvas>
        </div>

        <div class="actionRow switchRow hide" id="bgCheckboxWrap">
          <div class="switchWrap">
            <span>Remove background</span>
            <label class="switch">
              <input type="checkbox" id="removeBGCheckbox" value="tru"/>
              <span class="slider round"></span>
            </label>
          </div>

          <label>
            Background (CSS)
            <input
              type="text"
              id="bgInput"
              value='url("https://t3.ftcdn.net/jpg/05/79/48/52/360_F_579485255_hzHox0stuQmBx5QViwnQqQjk7RD2AJza.jpg")'
            />
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
